{% extends 'base.html' %} {% block content %}
<div class="list-group">
  <h2>View Reports</h2>
  <p>click on any exam to view reports</p>
  {% for timestamp in object_list %}
  <a
    href="{{timestamp.get_absolute_url}}"
    class="list-group-item list-group-item-action "
  >
    {{timestamp.exam_name}}
  </a>
  {% endfor %}
</div>

{% endblock content %}
